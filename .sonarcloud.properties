# SonarCloud configuration for this repo
# Exclude generated and vendor artifacts from analysis/new code
sonar.exclusions=render/build/**,**/build/**,**/dist/**,**/node_modules/**,**/*.bundle.js,**/*.min.js,**/*.map,mobile/android/**/build/**,main.bundle.js,preload.bundle.js
sonar.coverage.exclusions=**/*.test.*,**/__tests__/**,render/build/**,**/build/**,**/dist/**,**/*.bundle.js,**/*.min.js,**/*.map

# Use main branch as reference for new code calculation
sonar.newCode.referenceBranch=main
