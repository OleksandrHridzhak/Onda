# SonarCloud configuration for this repo
# Exclude generated and vendor artifacts from analysis/new code
sonar.exclusions=render/build/**,**/build/**,**/dist/**,**/node_modules/**,**/*.bundle.js,**/*.min.js,**/*.map,mobile/android/**/build/**,main.bundle.js,preload.bundle.js,**/package-lock.json
sonar.coverage.exclusions=**/*.test.*,**/__tests__/**,render/build/**,**/build/**,**/dist/**,**/*.bundle.js,**/*.min.js,**/*.map,**/package-lock.json

# Exclude config files from duplication detection
sonar.cpd.exclusions=**/*.config.js,**/*.config.ts,**/webpack.config.js,**/eslint.config.js,**/commitlint.config.js,**/tailwind.config.js,**/tsconfig.json,**/package-lock.json,**/*.json

# Use main branch as reference for new code calculation
sonar.newCode.referenceBranch=main
