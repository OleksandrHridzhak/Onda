name: CI - Test and Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test -- --watchAll=false

  build-windows:
    runs-on: windows-latest
    needs: test
    if: contains(github.event.head_commit.message, '[build]')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # React frontend
      - name: Build React frontend
        working-directory: sys3-electron\react-frontend
        env:
          CI: false
        run: |
          npm ci
          npm run build

      # Electron backend â†’ .exe
      - name: Build Electron backend (Windows .exe)
        working-directory: sys3-electron\electron-backend
        run: |
          npm ci
          npm run dist

      - name: Upload React build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: sys3-electron\react-frontend\build\

      # Upload Windows .exe artifact
      - name: Upload Windows Electron artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-electron-build
          path: sys3-electron\electron-backend\dist\*.exe
