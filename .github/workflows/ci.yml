name: CI - Test and Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test -- --watchAll=false

  build-windows:
    runs-on: windows-latest
    needs: test
    if: contains(github.event.head_commit.message, '[build]')
    steps:
      - uses: actions/checkout@v4

      # React build
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        working-directory: ./sys3-electron/react-frontend
      - run: CI=false npm run build
        working-directory: ./sys3-electron/react-frontend

      # Electron backend build (Windows .exe)
      - run: npm ci
        working-directory: ./sys3-electron/electron-backend
      - run: npm run dist
        working-directory: ./sys3-electron/electron-backend

      # Upload React build artifact
      - name: Upload React build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: ./sys3-electron/react-frontend/build/

      # Upload Electron Windows .exe artifact
      - name: Upload Windows Electron artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-electron-build
          path: ./sys3-electron/electron-backend/dist/*.exe
