name: CI - Test and Optional Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        working-directory: ./sys3-electron/electron-backend
      - run: npm run dist
        working-directory: ./sys3-electron/electron-backend
    artifacts:
      - name: Windows Build
        path: ./sys3-electron/electron-backend/dist/*.exe


  build:
    runs-on: ubuntu-latest
    needs: test
    if: contains(github.event.head_commit.message, '[build]')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: CI=false npm run build

      # Electron backend build
      - run: npm ci
        working-directory: ./sys3-electron/electron-backend
      - run: npm run dist
        working-directory: ./sys3-electron/electron-backend

      # Збереження React білда
      - name: Upload React build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/

      # Збереження Electron білда (папка dist)
      - name: Upload Electron build artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-build
          path: ./sys3-electron/electron-backend/dist/
